<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aggiungi studente | 43 LC PHP JSON</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <header>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h1>
                            Aggiungi studente
                        </h1>

                        <ul class="w-100 d-flex justify-content-center align-items-center">
                            <li>
                                <a href="./index.html">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="./create.html">
                                    Aggiungi studente
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main id="app">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <form @submit.prevent="addStudent()" action="http://localhost/43-lc-php-json/backend/students_store.php" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    Nome<span class="text-danger">*</span>
                                </label>
                                <input
                                    v-model="newStudent.name"
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    id="name"
                                    placeholder="Inserisci il nome dello studente..."
                                    minlength="3"
                                    maxlength="64"
                                    required>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="status" class="form-label">
                                        Stato<span class="text-danger">*</span>
                                    </label>
                                    <select
                                        v-model="newStudent.status"
                                        name="status"
                                        id="status"
                                        class="form-select">
                                        <option disabled value="">Seleziona uno stato per lo studente...</option>
                                        <option value="Alive">Vivo</option>
                                        <option value="Dead">Morto</option>
                                        <option value="Unknown">Sconosciuto</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="species" class="form-label">
                                        Specie<span class="text-danger">*</span>
                                    </label>
                                    <input
                                        v-model="newStudent.species"
                                        type="text"
                                        class="form-control"
                                        name="species"
                                        id="species"
                                        placeholder="Inserisci la specie dello studente..."
                                        minlength="3"
                                        maxlength="64"
                                        required>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-success w-100">
                                    Aggiungi studente
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- My JS -->
        <script src="js/create-scripts.js"></script>
    </body>
</html>
